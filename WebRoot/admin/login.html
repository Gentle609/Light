<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="assets/css/ace.min.css" />
<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="assets/js/ace-extra.min.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="assets/layer/layer.js" type="text/javascript"></script>
<title>登录</title>
</head>
<body class="login-layout Reg_log_style">
	<div class="logintop">
		<span>欢迎登录后台管理界面平台</span>
	</div>
	<div class="loginbody" style="margin-top: 50px">
		<div class="login-container">
			<div class="space-6"></div>
			<div class="position-relative">
				<div id="login-box" class="login-box widget-box no-border visible">
					<div class="widget-body">
						<div class="widget-main">
							<h4 class="header blue lighter bigger">
								<i class="icon-coffee green"></i> 管理员登录
							</h4>
							<div class="login_icon">
								<img src="images/login.png" />
							</div>
							<fieldset>
								<form action="../AdminLoginServlet" method="post">
									<ul>
										<li class="frame_style form_error"><label
											class="user_icon"></label><input name="username" type="text"
											id="name" placeholder="用户名" /></li>
										<li class="frame_style form_error"><label
											class="password_icon"></label><input name="password"
											type="password" id="pwd" placeholder="密码" /></li>
									</ul>
									<div class="clearfix">
										<button type="submit"
											class="width-35 pull-right btn btn-sm btn-primary"
											id="login_btn"
											onclick="javascript:window.location.href='../AdminLoginServlet'">
											<i class="icon-key"></i> 登录
										</button>
									</div>
								</form>
							</fieldset>
							<div class="social-or-login center">
								<span class="bigger-110">通知</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
